<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <title>行医助手</title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>
    <header  class="header">
        <div class="back">
           <i class="fa fa-angle-left"></i>返回
        </div>
        <h1>医生主页</h1>
    </header>
    <section class="content">
        <div class="banner">
            <div class="banner-top">
                <i class="fa fa-thumbs-o-up f16"></i>
                <span>120</span>
            </div>
            <div class="topright">
                <i class="fa fa-thumbs-o-up"></i>
            </div>
            <div class="picture">
                <img src="images/picture/photo.jpg" alt="范冰冰">
            </div>
            <div class="info">
                <h3>范冰冰</h3>
                <p class="mt10">北京医院中医儿科主任医师 患者数量：56</p>
            </div>
        </div>
        <div class="navilog">
            <dl>
                <dt class="bg-orange">
                    <i class="fa fa-glide"></i>
                </dt>
                <dd>咨询医生</dd>
            </dl>
            <dl>
                <dt class="bg-blue">
                    <i class="fa fa-skype"></i>
                </dt>
                <dd>预约门诊</dd>
            </dl>
        </div>
        <div class="centent-title">
            <h3>医生文章</h3>
        </div>
        <ul class="ul-list">
            <li>
                <span>
                    <i class="fa fa-circle pr5 text-red"></i>
                    <i class="fa fa-angle-right size"></i>
                </span>
                <p>社会主义医疗制度的充分保障</p>
            </li>
            <li>
                <span>

                    <i class="fa fa-angle-right size"></i>
                </span>
                <p>大量的私立医院将贫穷的病人拒之门外</p>
            </li>
            <li>
                <span>
                    <i class="fa fa-angle-right size"></i>
                </span>
                <p>强烈建议国家无条件公有化私立医院</p>
            </li>

        </ul>
    </section>
    <footer class="footer">
    <ul>
        <li class="active">
            <i class="fa fa-home"></i>
            <span>医生主页</span>
        </li>
        <li>
            <i class="fa fa-home"></i>
            <span>我的信息</span>
        </li>
    </ul>
    </footer>


</body>
</html>
